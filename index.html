<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen m-0 p-0 overflow-hidden">

  <!-- Speedometer UI -->
  <div class="speed-test-meter d-flex justify-content-center align-items-center">
    <div class="meter">
      <div class="scale">
        <div class="scale-range" style="background-color: #ff0000;"></div>
        <div class="scale-range" style="background-color: #ff5e00;"></div>
        <div class="scale-range" style="background-color: #fffb00;"></div>
        <div class="scale-range" style="background-color: #80ff00;"></div>
        <div class="scale-range" style="background-color: #00ff00;"></div>
      </div>
      <div class="needle"></div>
    </div>
  </div>

  <div class="vanta-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

  <script src="script.js"></script>

  <script>
    var setVanta = () => {
      if (window.VANTA) window.VANTA.NET({
        el: ".vanta-background",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ffcc,
        backgroundColor: 0x1a202c
      });
    };

    window.addEventListener("load", setVanta);
  </script>
</body>
</html>
